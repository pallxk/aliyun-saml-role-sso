<!doctype html>
<html lang="en">
<head>
  <title>Aliyun SAML Role SSO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <h1>Aliyun SAML Role SSO</h1>
  <form id="SAMLForm" action="https://signin.aliyun.com/saml-role/sso" method="post">
    <label>SAMLResponse: <input autofocus id="SAMLResponse" name="SAMLResponse" value=""></label>
    <input type="submit">
  </form>
  <script>
    if (location.hash.length > 1) {
      SAMLResponse.value = location.hash.substring(1);
      SAMLForm.submit();
    }
  </script>
</body>
</html>
